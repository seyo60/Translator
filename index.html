<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="background">
    <div class="container">
      <div class="left">
        <div class="left-left">
          <i class="fa-solid fa-language fa-2x icon"></i>
          <h1 id="title">SeyoTranslator</h1>
        </div>
        <textarea id="sourceText" class="sourceText"></textarea>
        <button
          class="btn btn-outline-success"
          onclick="Translate()"
          id="button"
        >
          Çevir
        </button>
      </div>
      <div class="right" id="right">
        <div class="top">
          <div class="select">
            <select
              id="select-language"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="tr">Türkçe - İngilizce</option>
              <option value="en">İngilizce - Türkçe</option>
            </select>
          </div>
          <i class="fa-regular fa-moon fa-2x icon"></i>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              nonchecked
              onclick="ToggleChecked()"
            />
          </div>
        </div>
        <div class="textarea">
          <textarea id="resultText" class="resultText"></textarea>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
